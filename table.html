<!DOCTYPE html>
<html>
<head>
	<title>Таблица</title>
	<meta charset="utf-8">
</head>
<body>
	
	<table border="1">
		<caption> Таблица1</caption>
		<tr>
			<td>1</td><td>2</td>
		</tr>
		<tr>
			<td>3</td><td>4</td>
		</tr>
	</table>
	<table border="1">
		<caption> Таблица2</caption>
		<tr>
			<td colspan="2">1</td>
		</tr>
		<tr>
			<td>3</td><td>4</td>
		</tr>
	</table>
	<table border="1">
		<caption> Таблица3</caption>
		<tr>
			<td rowspan='2'>1</td><td>2</td>
		</tr>
		<tr>
			<td>4</td>
		</tr>
	</table>
	<table border='1'>
	<caption> Таблица4</caption>
		<tr>
			<td>1</td><td>2</td><td>3</td>
		</tr>
		<tr>
			<td colspan='3'>4</td>
		</tr>
		<tr>
			<td rowspan='2'>5</td><td rowspan='2'>6</td><td>7</td>
		</tr>
		<tr>
			<td>8</td>
		</tr>
	</table>
</body>
</html>
